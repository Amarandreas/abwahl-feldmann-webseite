<html>
  <head>
    <title>Abwahl von OB Feldmann.</title>

    <style>
      :root {
        --foreground-color: #222;
        --background-color: #eee;
        --foreground-color-hover: #444;
      }
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: var(--background-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      h1 {
        font-size: 4rem;
        font-weight: 900;
        margin: 4rem 0 2rem 0;
      }
      h2 {
        font-size: 2rem;
        font-weight: 900;
        margin: 2rem 0 1rem 0;
      }
      p {
        font-size: 1.5rem;
        font-weight: 500;
        margin: 1rem 0;
      }
      button {
        background: var(--foreground-color);
        color: #fff;
        cursor: pointer;
        font-size: 1.5rem;
        margin: 1rem;
        padding: 1rem 2rem;
        border: 0;
      }
      button:hover {
        background: var(--foreground-color-hover);
      }
      .buttonRow button:first-child {
        margin-left: 0;
      }
      .buttonRow button:last-child {
        margin-right: 0;
      }
      main {
        margin: 0 auto;
        max-width: 800px;
        padding: 1em;
      }
      hr {
        margin: 4rem 0;
        border: 0;
        height: 0.5rem;
        background: var(--foreground-color);
      }
      details summary {
        cursor: pointer;
      }
      details summary:hover {
        color: var(--foreground-color-hover);
      }
      details summary h2 {
        display: inline-block;
      }
      a {
        color: var(--foreground-color);
        text-decoration: none;
      }
      a:hover {
        color: var(--foreground-color-hover);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Abwahl von OB Feldmann.</h1>
      <p>Webseiten Beschreibung / Aufruf zur Briefwahl</p>
      <div class="buttonRow">
        <a href="https://wahlschein.ekom21.de/IWS/start.do?mb=6412000&wahltyp=">
          <button>Briefwahl beantragen!</button>
        </a>
        <button>Flyer runterladen!</button>
      </div>

      <h2>Logos der Parteien die Mitmachen:</h2>
      <img src="logo1.png" alt="Logo 1" />
      <img src="logo2.png" alt="Logo 2" />
      <img src="logo3.png" alt="Logo 3" />

      <hr />

      <details>
        <summary>
          <h2>Impressum</h2>
        </summary>
        <p>folgt noch</p>
      </details>
      
      <details>
        <summary>
          <h2>Datenschutz</h2>
        </summary>
        <p>folgt noch</p>
      </details>
      
    </main>
  </body>
</html>
