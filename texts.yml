  de:
    title: Informationen zur Abwahl von Oberbürgermeister Feldmann
    slogan: Am 06.11.2022 mit JA stimmen!
    postal_voting_button: Briefwahl ab 26.09
    intro: |-
      Abwahl von OB Feldmann.
      Für einen Neuanfang in Frankfurt.
      Mit Respekt vor dem Amt des Stadtoberhauptes.

      Du kannst es ermöglichen, indem Du per Briefwahl oder im Wahllokal mit Ja! für Frankfurt stimmst.

      Damit machst Du den Weg für die Neuwahl frei.

      Wir brauchen an der Spitze der Stadt eine Persönlichkeit, die sich mit ganzer Kraft für Frankfurt einsetzt, keinen Oberbürgermeister, der Angeklagter in einem Strafprozess ist.

      Wir rufen alle Vereine, Organisationen, Verbände, Gewerkschaften, Unternehmen und Institutionen auf, für eine Teilnahme an dieser für Frankfurt so wichtigen Entscheidung am 6. November einzutreten.

      Wir rufen alle wahlberechtigten Bürgerinnen und Bürger auf: Nutze Dein Wahlrecht!
      Per Briefwahl oder im Wahllokal.
      Es kommt auf Deine Stimme für Frankfurt an. Stimme mit Ja! für Frankfurt.

      Frankfurt, das sind wir alle gemeinsam.
      Und wir alle gemeinsam haben es in der Hand: Nutzen wir den 6. November 2022 für einen gemeinsamen Neustart, machen wir von unserem demokratischen Recht Gebrauch.
  en:
    title: Information on the deselection of Mayor Feldmann in English
    slogan: Vote yes on 06.11.2022 
    postal_voting_button: Postal voting starts on 26.11.2022
    intro: |-
      Recall Mayor Feldmann.
      For a new beginning in Frankfurt.
      With respect for the office of the city leader.
      
      You can make it possible by voting <strong>Yes! for Frankfurt by postal ballot or at the polling station.</strong>
      
      <strong>In doing so, you clear the way for the new election.</strong>
      
      We need a person at the head of the city who is fully committed to Frankfurt, not a mayor who is a defendant in a criminal trial.
      
      We call on all clubs, organisations, associations, trade unions, companies and institutions to stand up for participating in this decision on 6 November, which is so important for Frankfurt.
      
      <strong>We call on all citizens who are entitled to vote: Use your right to vote!
      Vote by postal ballot or at the polling station.
      It all depends on your vote for Frankfurt. Vote Yes! for Frankfurt.</strong>
      
      Frankfurt, that's all of us together.
      And it is up to all of us: let's use our chance on 6 November 2022 for a new start together, let's make use of our democratic right.
